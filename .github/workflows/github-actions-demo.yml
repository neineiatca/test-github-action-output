name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-job-1:
    runs-on: ubuntu-latest

    steps:




    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}



    - name: Create file
      run: |
        touch log000.txt
        touch log001.txt
        touch log002.txt
   
  

    - uses: actions/setup-node@v3
      with:
        node-version: 16



    - run: npm install


  
    - run: npm run start0 >> log000.txt &
    - run: npm run start1 >> log001.txt &
    - run: npm run start2 >> log002.txt &




    - run: npm test





    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply php-cs-fixer changes

